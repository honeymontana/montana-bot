version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: montana-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: montana_bot_dev
      POSTGRES_USER: montana
      POSTGRES_PASSWORD: montana_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U montana -d montana_bot_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data-dev:
    driver: local