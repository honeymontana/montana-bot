services:
  postgres:
    image: postgres:16-alpine
    container_name: montana-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-montana_bot}
      POSTGRES_USER: ${DB_USER:-montana}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-montana_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      - ./migrations:/migrations:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-montana} -d ${DB_NAME:-montana_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - montana-network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: montana-bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-montana_bot}
      - DB_USER=${DB_USER:-montana}
      - DB_PASSWORD=${DB_PASSWORD:-montana_secure_password}
      - MAIN_GROUP_ID=${MAIN_GROUP_ID}
      - CHECK_INTERVAL_MINUTES=${CHECK_INTERVAL_MINUTES:-5}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ADMIN_IDS=${ADMIN_IDS}
      - TEST_MODE=${TEST_MODE:-false}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE_NUMBER=${TELEGRAM_PHONE_NUMBER}
      - TELEGRAM_SESSION_STRING=${TELEGRAM_SESSION_STRING}
      - DISCORD_ENABLED=${DISCORD_ENABLED:-false}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID}
      - DISCORD_CLIENT_SECRET=${DISCORD_CLIENT_SECRET}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - DISCORD_MEMBER_ROLE_ID=${DISCORD_MEMBER_ROLE_ID}
      - DISCORD_REDIRECT_URI=${DISCORD_REDIRECT_URI:-http://localhost:8080/auth/discord/callback}
      - OAUTH_PORT=${OAUTH_PORT:-8080}
    volumes:
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    networks:
      - montana-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  montana-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local